[metadata]
name = opentelekomsdk
summary = Extension of the OpenStack SDK with serices for Open Telekom Cloud
description-file =
    README.md
author = T-Systems International
author-email = openstack-discuss@lists.openstack.org
home-page = http://developer.openstack.org/sdks/python/openstacksdk/
classifier =
    Environment :: OpenTelekomCloud
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6

[files]
packages =
    opentelekom

# TODO(mordred) Move this to an OSC command before 1.0
[entry_points]
console_scripts =
    openstack-inventory = openstack.cloud.cmd.inventory:main

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1
warning-is-error = 1

[upload_sphinx]
upload-dir = doc/build/html

[wheel]
universal = 1
